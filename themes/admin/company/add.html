{extend name="base" /}
{block name='css'}
<link rel="stylesheet" href="__CSS__/admin/company.css">
{/block}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/company/index')}">保险公司管理</a></li>
            <li class="layui-this">{$info ? '修改保险公司' : '添加保险公司'}</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container"
                      {present name="info"}
                        action="{:url('company/update/'.$info.id)}"
                      {else /}
                        action="{:url('company/save')}"
                    {/present}
                      method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">保险公司名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$info.name|default=''}" required  lay-verify="required" placeholder="请输入保险公司名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开户账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="account" value="{$info.account|default=''}" required  lay-verify="required" placeholder="请输入开户账号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开户行</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank" value="{$info.bank|default=''}" required  lay-verify="required" placeholder="请输入开户银行" class="layui-input">
                        </div>
                    </div>
                   
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
