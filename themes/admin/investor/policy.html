{extend name="head" /}
{block name="body"}
<div class="layui-body" style="left: 50px;right: 10%"">
<!--tab标签-->
<div class="layui-tab layui-tab-brief">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" action="{:url('admin/Investor/savepolicy')}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">资方信息：</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="investor_id" value="{$investor.id}" />
                        <input type="text" name="" value="{$investor.investors}" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">投保人：</label>
                    <div class="layui-input-block">
                        <input type="text" name="policy_holder" value="" required lay-verify="required" placeholder="请输入投保人" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">组织代码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" value="" required lay-verify="required" placeholder="请输入组织代码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">投保人邮箱：</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" value="" required lay-verify="required" placeholder="请输入投保人邮箱" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">提交</button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{/block}
{block name="script"}
<script>
    form.on('submit(*)', function (data) {
        console.log(data);
        $.ajax({
            url: data.form.action,
            type: data.form.method,
            data: $(data.form).serialize(),
            success: function (info) {
                if (info.code === 1) {
                    setTimeout(function () {
                        location.href = info.url;
                    }, 1000);
                    //todo feng 父页面加载
                    parent.location.reload();
                }
                layer.msg(info.msg);
            }
        });
        return false;
    });
</script>
{/block}
