{extend name="base" /}
{block name="css"}
<style>
    .form-container{
        margin: 160px auto;
        width: 500px;
        border: 1px solid #ccc;
        box-shadow: 0 0 8px #ccc;
    }
    .form-container .title-wrapper{
        height: 40px;
        line-height: 30px;
        margin: 20px 50px 20px;
        border-bottom: 1px solid #CED7DB;
    }
    .form-container .title-wrapper h2{
        font-size: 16px;
    }
    .form-container .layui-form-item{
        margin: 25px 0;
    }
    .form-container .layui-form-label{
        margin-left: 50px;
        padding: 0;
        width: 80px;
        height: 44px;
        line-height: 44px;
        text-align: left;
        color: #4C4C4C;
        font-size: 12px;
        font-family: Microsoft Yahei;
    }
    .form-container .layui-input-block{
        margin-left: 130px;
        width: 300px;
    }
    .form-container .layui-input{
        margin: 10px 0;
        width: 300px;
        height: 44px;
        line-height: 44px;
        font-size: 12px;
        border-radius: 3px;
        border: 1px #CED7DB solid;
        background-color: transparent;
    }
    .form-container .layui-btn{
        margin: 30px 42px 30px 50px;
        padding: 0;
        width: 170px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 12px;
        border-radius: 3px;
    }
    .form-container .layui-btn-primary,
    .form-container .layui-btn-primary:hover{
        margin: 0;
        color: #323333;
        border: 1px solid #CED7DB;
        background: #FAFBFC;
    }
</style>
{/block}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <!--<div class="layui-tab layui-tab-brief">-->
        <!--<ul class="layui-tab-title">-->
            <!--<li class="layui-this">修改密码</li>-->
        <!--</ul>-->
        <!--<div class="layui-tab-content">-->
            <!--<div class="layui-tab-item layui-show">-->
                <form class="layui-form form-container" action="{:url('admin/change_password/updatePassword')}" method="post">
                    <div class="title-wrapper">
                        <h2>密码修改</h2>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">旧密码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="old_password" value="" required lay-verify="required" placeholder="请输入原密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" value="" placeholder="请输入新密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 10px;">
                        <label class="layui-form-label">确认密码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="confirm_password" value="" placeholder="请再次输入新密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin: 0;">
                        <!--<div class="layui-input-block">-->
                            <button class="layui-btn" lay-submit lay-filter="*">确定</button>
                            <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                        <!--</div>-->
                    </div>
                </form>
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
</div>
{/block}
